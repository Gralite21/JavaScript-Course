<!DOCTYPE html>
<html lang="en">
<head>
    <title>Booleans</title>
</head>
<body>
   <script>
     true
     false

     console.log(3<5);
     console.log(3>5);
     console.log(3>=5);
     console.log(3<=5);
     console.log(3===5);
     console.log(3!==5);
     console.log(5>6-7);

     if (true){console.log('hello');}
     if (false) {console.log('hello');}
     else{console.log('else');}


   </script>

</body>
</html>
