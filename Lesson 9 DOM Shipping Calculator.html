<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shipping Calculator</title>
</head>
<body>
<p>Amazon Shipping Calculator</p>
<p>Orders under 40$ = +10$ shipping</p>
<p>Orders over 40$ = Free Shipping</p>
<input class="js-cost"  placeholder="Cost of order" onkeydown="costKey(event);">

<button onclick="calculateTotal();" >Calculate</button>
<p class="js-total-cost"></p>
<script>
    function costKey(event){
        console.log(event.key);
        if(event.key==='Enter'){
            calculateTotal();
        }
    }
  function calculateTotal(){
    const inputElement = document.querySelector('.js-cost')
    let cost = Number(inputElement.value)*100;

    if (cost<4000){
      cost = cost +1000;
    }

    document.querySelector('.js-total-cost').innerHTML=`$${cost /100}`;
  }

</script>
</body>
</html>
