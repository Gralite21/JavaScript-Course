<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
<script>
    const product = {
        name: 'socks',
        price: 1090
    };
    console.log(product);         // Shows property in Curly Brackets
    console.log(product.name);    //Displays name
    console.log(product.price);   //Shows price

    product.name='cotton socks'; // changes value in the following process
    console.log(product);



</script>

</body>
</html>
